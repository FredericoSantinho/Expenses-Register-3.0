lib.googleTest = ["androidx.test.ext:junit:$ver.androidXJunit",
                  "androidx.test.espresso:espresso-core:$ver.expresso",
                  "androidx.arch.core:core-testing:$ver.androidx_core_testing"]

lib.googleMaps = ["com.google.android.gms:play-services-maps:$ver.googleMaps",
                  "com.google.maps.android:maps-compose:$ver.googleMaps_compose",
                  "com.google.maps.android:maps-utils-ktx:$ver.maps_utils_ktx",
                  "com.google.maps.android:android-maps-utils:$ver.googleMaps_utils"]

lib.glide = "com.github.bumptech.glide:glide:$ver.glide"
