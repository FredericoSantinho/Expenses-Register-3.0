apply from: file("$rootDir/gradle/versions.gradle")

ext {
  lib = [:]
}

lib.reflections = "org.reflections:reflections:$ver.reflections"
lib.kotlin = "org.jetbrains.kotlin:kotlin-stdlib:$ver.kotlin"
lib.kotlinPoet = "com.squareup:kotlinpoet:$ver.kotlinPoet"
lib.reflections = "org.reflections:reflections:$ver.reflections"

lib.koinCore = "io.insert-koin:koin-core:$ver.koin"
